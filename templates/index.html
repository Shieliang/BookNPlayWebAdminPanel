<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Dashboard</h2>
    </div>
    <nav>
      <a href="#" class="nav-link active" data-section="users">Manage Users</a>
      <a href="#" class="nav-link" data-section="facilities">Manage Facilities</a>
      <a href="#" class="nav-link" data-section="bookings">Manage Bookings</a>
    </nav>
  </div>

  <div class="main-content">
    <!-- Users Section -->
    <div id="users" class="section active">
      <div class="header">
        <h1>Manage Users</h1>
        <button class="btn btn-primary" onclick="openModal('userModal')">Add User</button>
      </div>
      <input type="text" class="search-bar" placeholder="Search users...">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>

    <!-- Facilities Section -->
    <div id="facilities" class="section">
      <div class="header">
        <h1>Manage Facilities</h1>
        <button class="btn btn-primary" onclick="openModal('facilityModal')">Add Facility</button>
      </div>
      <input type="text" class="search-bar" placeholder="Search facilities...">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="facilitiesTableBody"></tbody>
      </table>
    </div>

    <!-- Bookings Section -->
    <div id="bookings" class="section">
      <div class="header">
        <h1>Manage Bookings</h1>
        <button class="btn btn-primary" onclick="openModal('bookingModal')">Add Booking</button>
      </div>
      <input type="text" class="search-bar" placeholder="Search bookings...">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Facility</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookingsTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New User</h2>
        <span class="close" onclick="closeModal('userModal')">&times;</span>
      </div>
      <form id="userForm" onsubmit="handleUserSubmit(event)">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="manager">Manager</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Facility Modal -->
  <div id="facilityModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Facility</h2>
        <span class="close" onclick="closeModal('facilityModal')">&times;</span>
      </div>
      <form id="facilityForm" onsubmit="handleFacilitySubmit(event)">
        <div class="form-group">
          <label for="facilityName">Facility Name</label>
          <input type="text" id="facilityName" required>
        </div>
        <div class="form-group">
          <label for="facilityLocation">Location</label>
          <input type="text" id="facilityLocation" required>
        </div>
        <div class="form-group">
          <label for="facilityStatus">Status</label>
          <select id="facilityStatus" required>
            <option value="available">Available</option>
            <option value="occupied">Occupied</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('facilityModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Facility</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Booking</h2>
        <span class="close" onclick="closeModal('bookingModal')">&times;</span>
      </div>
      <form id="bookingForm" onsubmit="handleBookingSubmit(event)">
        <div class="form-group">
          <label for="bookingUser">User</label>
          <select id="bookingUser" required></select>
        </div>
        <div class="form-group">
          <label for="bookingFacility">Facility</label>
          <select id="bookingFacility" required></select>
        </div>
        <div class="form-group">
          <label for="bookingDate">Date</label>
          <input type="datetime-local" id="bookingDate" required>
        </div>
        <div class="form-group">
          <label for="bookingStatus">Status</label>
          <select id="bookingStatus" required>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('bookingModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Booking</button>
        </div>
      </form>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
