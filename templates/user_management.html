<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <h1>User Management</h1>
    <button id="createUserBtn">Create New User</button>
    <div id="userList">
        <h2>Users</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                {% for user in users %}
                    <tr>
                        <td>{{ user.user_id }}</td>
                        <td>{{ user.name or "N/A" }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button class="deleteBtn" data-id="{{ user.user_id }}">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Create User</button>
            </form>
            <p id="errorMessage" style="color:red;"></p>
        </div>
    </div>

    <script>
        // Open the Create User Modal
        const createModal = document.getElementById("createUserModal");
        const createBtn = document.getElementById("createUserBtn");
        const closeCreateModal = document.getElementsByClassName("close")[0];

        createBtn.onclick = function() {
            createModal.style.display = "block";
        };

        closeCreateModal.onclick = function() {
            createModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target === createModal) {
                createModal.style.display = "none";
            }
        };

        // Handle Create User Form Submission via AJAX
        const createForm = document.getElementById("createUserForm");
        createForm.onsubmit = function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const data = new FormData();
            data.append("name", name);
            data.append("email", email);
            data.append("password", password);

            fetch("/user_management/create", {
                method: "POST",
                body: data,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        location.reload(); // Refresh user list after successful creation
                    } else {
                        document.getElementById("errorMessage").innerText =
                            "Error: " + (data.error || "Unknown error");
                    }
                })
                .catch((error) => {
                    document.getElementById("errorMessage").innerText =
                        "Error: " + error.message;
                });
        };

        // Handle Delete User via AJAX
        const deleteBtns = document.getElementsByClassName("deleteBtn");

        for (let btn of deleteBtns) {
            btn.onclick = function () {
                const userId = this.getAttribute("data-id");

                if (confirm("Are you sure you want to delete this user?")) {
                    fetch(`/user_management/delete/${userId}`, {
                        method: "POST",
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                location.reload(); // Refresh user list after successful deletion
                            } else {
                                alert("Error: " + (data.error || "Unknown error"));
                            }
                        })
                        .catch((error) => alert("Error: " + error.message));
                }
            };
        }
    </script>
</body>
</html>
