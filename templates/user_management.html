<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <title>User Management</title>
    <style>
        body {
            font-family: 'DynaPuff';
            padding: 20px;
            margin: 0;
            background-color: #fffdef;
            position: relative; 
        }

        h1 {
            color: #ffa74c; 
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 25px;
            font-weight: bold;
            display: inline-block; 
        }

        .header-container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
        }

        .dashboard-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background: #000000;
            color: #ffa5d0;
            border-radius: 5px;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .dashboard-btn:hover {
            background: #000000; 
        }

        .create-user-btn {
            font-family: 'DynaPuff';
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            background-color: #4279f1;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .create-user-btn:hover {
            background-color: #1f58d3; 
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            text-align: center;
            background-color: #fffdef;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 35%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border: 1px solid #ffa74c;
        }

        th {
            background-color: #ffdd21;
            color: #000000;
        }

        td button {
            font-family: 'DynaPuff';
            font-size: 16px;
            background-color: #ffa74c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #e89033;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            width: 100px;
        }

        input {
            width: 100%; 
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'DynaPuff';
        }

        button[type="submit"] {
            font-family: 'DynaPuff';
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(90deg, #ffa74c 0%, #ffdd21 100%);
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; 
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ffdd21 0%, #ffa74c 100%); 
        }

        #errorMessage {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="dashboard-btn">Back to Dashboard</a>
    
    <h1>User Management</h1>
    <div class="header-container">
        <h2>Users</h2>
        <button class="create-user-btn" id="createUserBtn">Create New User</button>
    </div>

    <div id="userList">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                {% for user in users %}
                    <tr>
                        <td>{{ user.user_id }}</td>
                        <td>{{ user.name or "N/A" }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <button class="deleteBtn" data-id="{{ user.user_id }}">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create User</h2>
            <form id="createUserForm">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                </div>

                <button type="submit">Create User</button>
            </form>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Open the Create User Modal
        const createModal = document.getElementById("createUserModal");
        const createBtn = document.getElementById("createUserBtn");
        const closeCreateModal = document.getElementsByClassName("close")[0];

        createBtn.onclick = function() {
            createModal.style.display = "block";
        };

        closeCreateModal.onclick = function() {
            createModal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target === createModal) {
                createModal.style.display = "none";
            }
        };

        // Handle Create User Form Submission via AJAX
        const createForm = document.getElementById("createUserForm");
        createForm.onsubmit = function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const data = new FormData();
            data.append("name", name);
            data.append("email", email);
            data.append("password", password);

            fetch("/user_management/create", {
                method: "POST",
                body: data,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        location.reload(); // Refresh user list after successful creation
                    } else {
                        document.getElementById("errorMessage").innerText =
                            "Error: " + (data.error || "Unknown error");
                    }
                })
                .catch((error) => {
                    document.getElementById("errorMessage").innerText =
                        "Error: " + error.message;
                });
        };

        // Handle Delete User via AJAX
        const deleteBtns = document.getElementsByClassName("deleteBtn");

        for (let btn of deleteBtns) {
            btn.onclick = function () {
                const userId = this.getAttribute("data-id");

                if (confirm("Are you sure you want to delete this user?")) {
                    fetch(`/user_management/delete/${userId}`, {
                        method: "POST",
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                location.reload(); // Refresh user list after successful deletion
                            } else {
                                alert("Error: " + (data.error || "Unknown error"));
                            }
                        })
                        .catch((error) => alert("Error: " + error.message));
                }
            };
        }
    </script>
</body>
</html>
